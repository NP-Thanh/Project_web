<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div id="login" class="login">
    <div class="container">
        <form action="#">
            <h1 class="title">Đăng nhập</h1>
            <label for="email" class="label">Email</label> <br>
            <input type="email" id="email" class="input" placeholder="Nhập email của bạn"> <br>
            <label for="password" class="label">Mật khẩu</label> <br>
            <input type="password" id="password" class="input" placeholder="Nhập mật khẩu của bạn"> <br>
            <a href="#" class="forgot-password" target="_blank">Quên mật khẩu?</a> <br>
            <input type="submit" class="submit" value="Đăng nhập"> <br>
            <div class="signup">
                <label class="signup-label">Bạn chưa có tài khoản?</label>
                <a href="#" class="signup-link">Đăng ký ngay</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
